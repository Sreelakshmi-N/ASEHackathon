<h1>Patient Details</h1>
<div id="id01"></div>

<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://api.mongolab.com/api/1/databases/asesample/collections/ase?apiKey=fem6O2UHSxjQ4btoO0lIgGphavsZAyxK";

    xmlhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this.responseText);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(response) {
        var arr = JSON.parse(response);
        var i;
        var out = "<center><table> <tr><td><strong>S.No</strong></td><td><strong>PatientName</strong></td><td><strong>Phonenumber</strong></td><td><strong>Email</strong></td><td><strong>Age</strong><td><strong>Disease Symptoms</strong></td><td><strong>ID</strong></td></tr>";

        for(i = 0; i < arr.length; i++) {
            out += "<tr><td>"+i+"</td><td>" +
                arr[i].fname +
                "</td><td>" +
                arr[i].pno +
                "</td><td>" +
                arr[i].email +
                "</td><td>" +
                arr[i].age +
                "</td><td>" +
                arr[i].msg +
                "</td><td>" +
                arr[i]._id["$oid"] +
                "</td></tr>";
        }
        out += "</table></center>";
        document.getElementById("id01").innerHTML = out;
    }
</script>
<div ng-controller="MongoRestController" ng-init="disp()">

    <!--<div id="container" class="g1">-->

</div><br>
