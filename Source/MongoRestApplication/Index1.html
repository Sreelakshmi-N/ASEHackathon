    <script>
        function check() {

            if (document.getElementById('gender').checked)
                doctor();
        else
             patient();
        }

        function doctor() {
            var storedName = localStorage.getItem('username');
            var storedPw = localStorage.getItem('password');
            var storedgender = localStorage.getItem('gender');
            var UserName = document.getElementById('username');
            var PassWord = document.getElementById('password');
            var Gender = document.getElementById('gender');
            //alert("yo");
            if (UserName.value == storedName && PassWord.value == storedPw && Gender.value == storedgender) {

                alert("Successful");
                window.location = "doctorhomepage.html";
            }

            else {

                alert('Invalid Credentials. Please Re-Enter valid credentials');
                window.location = "Index1.html";
            }
        }

        function patient()
        {

            var storedName1 = localStorage.getItem('username');
            var storedPw1 = localStorage.getItem('password');

            var Gender1 = document.getElementById('gender1');

            if (UserName1.value == storedName1 && PassWord1.value == storedPw1 && Gender1.value == storedgender1) {

                alert("Successful");
                window.location = "home.html";
            }

        else {

                alert('Invalid Credentials. Please Re-Enter valid credentials');
                window.location="Index1.html";
            }
        }


    </script>
